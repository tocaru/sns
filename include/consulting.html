<!--//우측 팝업창 상담하기-->

<script>
  $(document).ready(function () {
    // 페이지가 로드될 때 광고 문의 팝업을 숨기거나 보여주는 함수 호출
    check_popup();

    // "상담하기" 버튼 클릭 시 팝업 열기
    $('.gnb_all').click(function () {
      $('#simple_consulting').animate({ width: 'toggle', direction: "z" }, 400);
      con_setCookie("simple_consulting", '', -1);
    });

    // 팝업 닫기 버튼 클릭 시 팝업 닫기
    $('.consult_close').click(function () {
      $('#simple_consulting').animate({ width: 'toggle', direction: "z" }, 400);
      con_setCookie("simple_consulting", "C", "604800");
    });
  });

  // 쿠키를 확인하여 팝업을 숨기거나 보여주는 함수
  function check_popup() {
    var simple_consulting_cookie = document.cookie;
    if (simple_consulting_cookie.includes("simple_consulting")) {
      $('#simple_consulting').hide();
    } else {
      $('#simple_consulting').show();
    }
  }

  // 쿠키 설정 함수
  function con_setCookie(name, value, expiredays) {
    var todayDate = new Date();
    todayDate.setDate(todayDate.getDate() + expiredays);
    document.cookie = name + '=' + escape(value) + '; path=/; expires=' + todayDate.toGMTString() + ';';
  }
</script>
